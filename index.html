<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourierPro - Delivery Management System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      html[dir="rtl"] * {
        font-family: 'Cairo', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Tahoma, Arial, sans-serif !important;
      }

      html[dir="ltr"] * {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Tahoma, Arial, sans-serif;
      }

      /* Ensure responsive scaling */
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      /* Make sidebars collapsible on mobile */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          bottom: 0;
          z-index: 50;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="min-h-screen w-full overflow-x-hidden"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

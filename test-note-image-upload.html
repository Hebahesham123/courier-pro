<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Note Image Upload</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .preview {
            margin-top: 10px;
            max-width: 300px;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .note-display {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Note Image Upload to Supabase</h1>
    
    <div class="form-group">
        <label for="noteText">Note Text:</label>
        <textarea id="noteText" placeholder="Enter your note here..."></textarea>
    </div>
    
    <div class="form-group">
        <label for="noteImageFile">Select Image for Note (Optional):</label>
        <input type="file" id="noteImageFile" accept="image/*">
        <div id="imagePreview" class="preview"></div>
    </div>
    
    <button onclick="uploadNote()">Upload Note with Image</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <div id="noteDisplay" class="note-display" style="display: none;">
        <h3>Note Display Test:</h3>
        <div id="noteContent"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://uxqeabqinastxukekqin.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4cWVhYnFpbmFzdHh1a2VrcWluIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDk0MTc4NCwiZXhwIjoyMDY2NTE3Nzg0fQ.zLhgbsJDpwl9CxTO4FVGroVuLtN1C2r5MPn-kIm91Ts';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Preview selected image
        document.getElementById('noteImageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function uploadNote() {
            const noteText = document.getElementById('noteText').value;
            const fileInput = document.getElementById('noteImageFile');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!noteText.trim()) {
                alert('Please enter note text first');
                return;
            }
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'Uploading note...';
                
                let noteImageUrl = null;
                
                // Upload note image if selected
                if (file) {
                    // Validate file size (5MB limit)
                    if (file.size > 5 * 1024 * 1024) {
                        throw new Error('Image file size must be less than 5MB');
                    }
                    
                    // Validate file type
                    const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
                    if (!allowedTypes.includes(file.type)) {
                        throw new Error('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
                    }
                    
                    // Create file path for note image
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${fileExt}`;
                    const filePath = `request_notes/images/${fileName}`;
                    
                    console.log('Uploading note image to path:', filePath);
                    
                    // Upload file
                    const { data, error } = await supabase.storage
                        .from('uploads')
                        .upload(filePath, file);
                    
                    if (error) {
                        throw new Error(`Upload failed: ${error.message}`);
                    }
                    
                    // Get public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('uploads')
                        .getPublicUrl(filePath);
                    
                    noteImageUrl = publicUrl;
                    console.log('Note image uploaded successfully:', publicUrl);
                }
                
                // Simulate note creation (since we don't have a real request_id)
                const noteData = {
                    note: noteText,
                    image_url: noteImageUrl,
                    author: 'admin',
                    created_at: new Date().toISOString()
                };
                
                resultDiv.innerHTML = `
                    <h3>✅ Note Created Successfully!</h3>
                    <p><strong>Note:</strong> ${noteData.note}</p>
                    <p><strong>Author:</strong> ${noteData.author}</p>
                    <p><strong>Created:</strong> ${noteData.created_at}</p>
                    ${noteImageUrl ? `
                        <p><strong>Image URL:</strong> <a href="${noteImageUrl}" target="_blank">${noteImageUrl}</a></p>
                        <p><strong>Storage Path:</strong> request_notes/images/${fileName}</p>
                    ` : '<p><strong>Image:</strong> None</p>'}
                `;
                
                // Display the note as it would appear in the admin interface
                if (noteImageUrl) {
                    document.getElementById('noteDisplay').style.display = 'block';
                    document.getElementById('noteContent').innerHTML = `
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <div class="mb-2">
                                <strong>Note:</strong> ${noteData.note}
                            </div>
                            <div class="mt-3">
                                <img src="${noteImageUrl}" alt="Note attachment" style="width: 128px; height: 96px; object-fit: cover; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer;">
                            </div>
                            <div class="text-xs text-gray-500 mt-2">
                                By: ${noteData.author} | ${new Date(noteData.created_at).toLocaleString()}
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Upload Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .preview {
            margin-top: 10px;
            max-width: 300px;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Test Image Upload to Supabase</h1>
    
    <div class="form-group">
        <label for="imageFile">Select Image File:</label>
        <input type="file" id="imageFile" accept="image/*">
        <div id="imagePreview" class="preview"></div>
    </div>
    
    <button onclick="uploadImage()">Upload Image</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://uxqeabqinastxukekqin.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4cWVhYnFpbmFzdHh1a2VrcWluIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDk0MTc4NCwiZXhwIjoyMDY2NTE3Nzg0fQ.zLhgbsJDpwl9CxTO4FVGroVuLtN1C2r5MPn-kIm91Ts';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Preview selected image
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = 'Uploading...';
                
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    throw new Error('File size must be less than 5MB');
                }
                
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    throw new Error('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
                }
                
                // Create file path
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${fileExt}`;
                const filePath = `requests/images/${fileName}`;
                
                console.log('Uploading to path:', filePath);
                
                // Upload file
                const { data, error } = await supabase.storage
                    .from('uploads')
                    .upload(filePath, file);
                
                if (error) {
                    throw new Error(`Upload failed: ${error.message}`);
                }
                
                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('uploads')
                    .getPublicUrl(filePath);
                
                resultDiv.innerHTML = `
                    <h3>✅ Upload Successful!</h3>
                    <p><strong>File:</strong> ${file.name}</p>
                    <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    <p><strong>Public URL:</strong> <a href="${publicUrl}" target="_blank">${publicUrl}</a></p>
                    <p><strong>Storage Path:</strong> ${filePath}</p>
                    <div class="preview">
                        <img src="${publicUrl}" alt="Uploaded image">
                    </div>
                `;
                
                console.log('Upload successful:', publicUrl);
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Upload Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>

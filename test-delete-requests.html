<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Requests Functionality</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .request-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .request-info {
            flex: 1;
        }
        .request-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }
        .request-details {
            color: #6c757d;
            font-size: 14px;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .delete-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.process { background: #d1ecf1; color: #0c5460; }
        .status.approved { background: #d4edda; color: #155724; }
        .status.rejected { background: #f8d7da; color: #721c24; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Delete Requests Functionality</h1>
    <p>This demonstrates how admins can delete requests from the dashboard.</p>
    
    <div id="requestsList"></div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://uxqeabqinastxukekqin.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4cWVhYnFpbmFzdHh1a2VrcWluIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MDk0MTc4NCwiZXhwIjoyMDY2NTE3Nzg0fQ.zLhgbsJDpwl9CxTO4FVGroVuLtN1C2r5MPn-kIm91Ts';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Fetch and display requests
        async function fetchRequests() {
            try {
                const { data: requests, error } = await supabase
                    .from('requests')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                displayRequests(requests || []);
            } catch (error) {
                console.error('Error fetching requests:', error);
                showResult('Error fetching requests: ' + error.message, 'error');
            }
        }
        
        // Display requests in the UI
        function displayRequests(requests) {
            const container = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                container.innerHTML = '<p>No requests found.</p>';
                return;
            }
            
            container.innerHTML = requests.map(request => `
                <div class="request-item" data-id="${request.id}">
                    <div class="request-info">
                        <div class="request-name">${request.name}</div>
                        <div class="request-details">
                            ${request.email} • ${request.phone}
                            <span class="status ${request.status}">${request.status}</span>
                        </div>
                        <div class="request-details">
                            Order ID: ${request.order_id || 'None'} • 
                            Created: ${new Date(request.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <button 
                        class="delete-btn" 
                        onclick="deleteRequest('${request.id}', '${request.name}')"
                    >
                        Delete
                    </button>
                </div>
            `).join('');
        }
        
        // Delete a single request
        async function deleteRequest(requestId, requestName) {
            if (!confirm(`Are you sure you want to delete the request from "${requestName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                // First delete any associated notes
                const { error: notesError } = await supabase
                    .from('request_notes')
                    .delete()
                    .eq('request_id', requestId);
                
                if (notesError) {
                    console.error('Error deleting notes:', notesError);
                }
                
                // Then delete the request
                const { error } = await supabase
                    .from('requests')
                    .delete()
                    .eq('id', requestId);
                
                if (error) throw error;
                
                showResult(`Request from "${requestName}" deleted successfully!`, 'success');
                
                // Remove the request from the UI
                const requestElement = document.querySelector(`[data-id="${requestId}"]`);
                if (requestElement) {
                    requestElement.remove();
                }
                
                // Refresh the list
                setTimeout(fetchRequests, 1000);
                
            } catch (error) {
                console.error('Error deleting request:', error);
                showResult('Failed to delete request: ' + error.message, 'error');
            }
        }
        
        // Show result message
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchRequests();
        });
    </script>
</body>
</html>
